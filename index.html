<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giselle's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styling.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-9">
              <h1>
                <span id="city">Sydney</span>
              </h1>

              <ul>
                <li id="description">Description</li>
                <li class="measures">Humidity:<span id="humidity"></span>%</li>
                <li class="measures">Wind:<span id="wind"></span>km/h</li>
              </ul>
            </div>
            <div class="col-3">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left image" />

                <div class="float-left">
                  <strong class="temp" id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a></span
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="weather-forecast">
            <div class="row">
              <div class="col-2 firstday">
                <div class="weather-forecast-date">Sun</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-min">10째</span>
                  <span class="weather-forecast-temperature-max">22째</span>
                </div>
              </div>
            </div>
          </div>
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  class="form-control"
                  type="search"
                  id="city-input"
                  placeholder="Search for a city..."
                  autofocus="on"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  value="Search"
                  type="submit"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <ul>
            <li class="date">
              Last updated:
              <span id="date"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <br />
    <small>
      This Weather App was coded by Giselle Model & is available on
      <a
        class="link"
        href="https://github.com/gmodel95/my-final-project-plus"
        target="_blank"
        >GitHub </a
      >.
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
